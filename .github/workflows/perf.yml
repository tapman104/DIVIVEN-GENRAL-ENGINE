name: Perf Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  perf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Run perf test
        run: npm run perf-test
